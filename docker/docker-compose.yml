version: '3.3'
services:
  post_db:
    platform: ${BUILDPLATFORM}
    container_name: ${CN_DB}
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
#    build: ./ui
    platform: ${BUILDPLATFORM}
    container_name: ${CN_UI}
    image: ${USERNAME}/${UI_IMAGE}
    ports:
      - ${PORT}
    networks:
      - front_net
  post:
#    build: ./post-py
    platform: ${BUILDPLATFORM}
    container_name: ${CN_POST}
    image: ${USERNAME}/${POST_IMAGE}
#    ports:
#      - '5000:5000'
    environment:
      - POST_DATABASE_HOST=post_db
      - POST_DATABASE=posts
    networks:
      - back_net
      - front_net
  comment:
#    build: ./comment
    platform: ${BUILDPLATFORM}
    container_name: ${CN_COMMENT}
    image: ${USERNAME}/${COMMENT_IMAGE}
    environment:
      - COMMENT_DATABASE_HOST=comment_db
      - COMMENT_DATABASE=comments
    networks:
      - back_net
      - front_net

  prometheus:
    platform: ${BUILDPLATFORM}
    container_name: ${CN_MONITOR}
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
    networks:
      - back_net
      - front_net
      - monitor_net

  node-exporter:
    platform: ${BUILDPLATFORM}
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - monitor_net

  mongodb-exporter:
    platform: ${BUILDPLATFORM}
    image: percona/mongodb_exporter:2.37.0
    command:
      - '--mongodb.uri=mongodb://post_db:ports'
    networks:
      - monitor_net
      - back_net

  blackbox-exporter:
    platform: ${BUILDPLATFORM}
    image: bitnami/blackbox-exporter:latest
    ports:
      - '9115:9115'
    networks:
      - back_net
      - front_net
      - monitor_net

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
    driver: bridge
    ipam:
#      driver: default
      config:
        - subnet: ${BACK_DOCKER_SUBNET}
  front_net:
    driver: bridge
    ipam:
#      driver: default
      config:
        - subnet: ${FRONT_DOCKER_SUBNET}
  monitor_net:
    driver: bridge
